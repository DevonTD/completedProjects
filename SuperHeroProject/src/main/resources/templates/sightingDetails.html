<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Additional CSS goes here -->

        <title>SuperHero Front-End</title>
    </head>
    <body>
        <!-- Main Body of page -->
        <div class="container">
            <div class="row m-3">
                <div class="col text-center m-3">
                    <a href="home" class="text-dark"><h1>Home Page</h1></a>
                </div>
            </div>
            <hr  style="height:2px;border-width:0;color:black;background-color:black"/>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-sm">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superHumans" class="btn btn-outline-primary btn-sm">Super Humans</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-sm">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-sm">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-sm">Sightings</a>
                </div>
            </div> <!-- End navigation -->
            <!-- Page content goes here -->
            <div class="row m-4 border border-dark">
                <div class="col-6 text-right"><strong>ID:</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.id}">display id</span>
                </div>          
                <hr/>

                <div class="col-6 text-right"><strong>Name:</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.name}">display name</span>
                </div>
                <hr/>

                <div class="col-6 text-right"><strong>Date:</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.date}">display date</span>
                </div>
                <hr/>

                <div class="col-6 text-right"><strong>Description:</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.description}">display description</span>
                </div>
                <hr/>

                <div class="col-6 text-right"><strong>Super Human:</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.superHuman.name}">display super human</span>
                </div>
                <hr/>

                <div class="col-6 text-right"><strong>Location:</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.location.name}">display location</span>
                </div>
                <hr/>
            </div>
            <!-- Page content ends here -->
        </div> <!-- End main page --> 
        <!-- Latest compiled and minified CSS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> 

        <!--Custom Files go here-->

    </body>
</html>;

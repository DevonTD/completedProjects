<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- Additional CSS goes here -->
        <style>
            #updateButton {
                margin-top: 10px;
                margin-left: 50px;
            }
        </style>

        <title>SuperHero Front-End</title>
    </head>
    <body>
        <!-- Main Body of page -->
        <div class="container">
            <div class="row m-3">
                <div class="col text-center m-3">
                    <a href="home" class="text-dark"><h1>Home Page</h1></a>
                </div>
            </div>
            <hr  style="height:2px;border-width:0;color:black;background-color:black"/>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-sm">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superHumans" class="btn btn-outline-primary btn-sm">Super Humans</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-sm">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-sm">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-sm">Sightings</a>
                </div>
            </div> <!-- End navigation -->

            <!-- Page content goes here -->

            <div class="row m-4 border border-dark">

                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Sighting</span>
                </div>

                <div class="col-7 text-center m-3">
                    <form action="editSighting" method="POST">

                        <div class="form-group row ">
                            <label for="name" class="col-3 col-form-label"><strong>Name:</Strong></label>
                            <div class="col-3">
                                <input type="text" name="name" id="name" 
                                       class="form-control" th:value="${sighting.name}"/>
                                <div th:if="${#fields.hasErrors('sighting.name')}">
                                    <p th:each="error : ${#fields.errors('sighting.name')}" class="alert alert-danger"
                                       th:text="${error}"> Bad Name</p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row pt-3">
                            <label for="description" class="col-3 col-form-label"><Strong>Description:</Strong></label>
                            <div class="col-5">
                                <input type="text" name="description" id="description" 
                                       class="form-control"  th:value="${sighting.description}"/>
                                <div th:if="${#fields.hasErrors('sighting.description')}">
                                    <p th:each="error : ${#fields.errors('sighting.description')}" class="alert alert-danger"
                                       th:text="${error}"> Bad Name</p>
                                </div>
                            </div>
                        </div>


                        <div class="form-group row pt-3">
                            <label for="date" class="col-3 col-form-label">
                                <Strong>Date:</Strong></label>
                            <div class="col-3">
                                <input type="date" id="date" name="date" class="form-control" required
                                       oninvalid="this.setCustomValidity('Please select a valid date for the Sighting.')"
                                       oninput="this.setCustomValidity('')" />
                            </div>
                        </div>

                        <div class="form-group row pt-3">
                            <label for="superHumans" class="col-3 col-form-label">
                                <Strong>Super Human:</Strong></label>
                            <div class="col-5">
                                <select id="superHumans" name="superHumanId" class="form-control" >
                                    <option th:each="superHuman : ${superHumans}" 
                                            th:value="${superHuman.id}" 
                                            th:text="${superHuman.name}" th:selected="${sighting.superHuman == superHuman}">
                                        Super Human</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row pt-3">
                            <label for="locations" class="col-3 col-form-label">
                                <Strong>Location:</Strong></label>
                            <div class="col-5">
                                <select id="locations" name="locationId" class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.id}" 
                                            th:text="${location.name}" th:selected="${sighting.location == location}">
                                        Location</option>
                                </select>
                            </div>
                        </div>

                        <input type="hidden" name="id" th:value="${sighting.id}"/>
                        <button type="submit" class="btn btn-primary" id="updateButton">Update Sighting</button>
                    </form>
                </div>
            </div>

        </div> <!-- End main page --> 
        <!-- Page content ends here -->
        <!-- Latest compiled and minified CSS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> 
        <!--Custom Files go here-->
    </body>
</html>;

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--Required Meta tags--> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap CSS--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!--Additional CSS goes here--> 
        <style>
            #powerButton{
                margin-left: 100px;
            }

        </style>

        <title>SuperHero Front-End</title>
    </head>
    <body>
        <!--Main Body of page--> 
        <div class="container">
            <div class="row m-3">
                <div class="col text-center m-3">
                    <a href="home" class="text-dark"><h1>Home Page</h1></a>
                </div>
            </div>
            <hr  style="height:2px;border-width:0;color:black;background-color:black"/>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-sm">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superHumans" class="btn btn-outline-primary btn-sm">Super Humans</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-sm">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-sm">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-sm">Sightings</a>
                </div>
            </div>  <!--End navigation--> 
            <!--Page content goes here -->



            <!-- Add Power Form -->
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-4">
                    <span class="h3">Add Power</span>
                </div>
            </div>
            <div class="col-7 text-center m-3">
                <div class="col-12 m-1 text-center" 
                     th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}"
                       th:text="${error.message}">Error message</p>
                </div>
                <form action="addPower" method="POST">
                    <div class="form-group row pb-3">
                        <label for="name" class="col-3 col-form-label">
                            Power Name</label>
                        <div class="col-5">
                            <input type="text" name="name" 
                                   id="name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row pb-3">
                        <label for="description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-5">
                            <input type="text" name="description" 
                                   id="description" class="form-control"/>
                        </div>
                    </div>
                    <button id="powerButton" type="submit" class="btn btn-primary">Add Power</button>
                </form>
            </div>

            <!-- Power Table -->
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="power : ${powers}">
                                <td th:text="${power.id}">Power ID</td>
                                <td th:text="${power.name}">Power Name</td>
                                <td th:text="${power.description}">Power Description</td>
                                <td><a href="#" th:href="@{editPower(id=${power.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deletePower(id=${power.id})}" 
                                       onclick="return confirm('Are you sure you want to delete this item?')">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>  <!--End main page-->  
        <!--            
 Page content ends here 
 Latest compiled and minified CSS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> 
        <!-- Custom Files go here-->
    </body>
</html>;

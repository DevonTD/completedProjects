<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vending Machine</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Additional CSS -->
    <link href='css/home.css' rel='stylesheet'>

  </head>
  <body>
    <div class="container">
      <h1 id="pageTitle" class="text-center">Vending Machine</h1>
      <hr id="lineUnderTitle" style="color:black;height:2px;">

        <!--First menu select -->
        <div class="row align-items-start" id="leftDiv">
          <!--Item Rows Will be added dynamically -->
        </div>

                <div id="rightDiv" class="operations">
                  <ul>
                    <!--Money Deposit Div -->
                    <div id="moneyDepositDiv" id="card">
                      <div class="text-center"><h2>Total $ In</h2></div>
                        <form>
                          <div class="form-row align-items-center">
                            <div class="col-auto">
                              <input type="text" class="form-control" id="sumOfMoney" readonly="readonly"> <!--Value will increase respectively when buttons are clicked below -->
                            </div>
                              <div class="">
                                <button type="button" class="addMoney btn-secondary btn-sm" id="addDollar">Add Dollar</button> <!--Button will add 1.00 -->
                                <button type="button" class="addMoney btn-secondary btn-sm" id="addQuarter">Add Quarter</button> <!--Button will add .25 -->
                                </div>
                                <div class="">
                                <button type="button" class="addMoney btn-secondary btn-sm" id="addDime">Add Dime</button> <!--Button will add .10 -->
                                <button type="button" class="addMoney btn-secondary btn-sm" id="addNickel">Add Nickel</button> <!--Button will add .05 -->
                                <hr>
                                </div>
                          </form>
                      </div>
                    </div>

                    <!--Item Selection Div -->
                    <div id="messagesDiv" id="card"> <!-- Item select w/ message field -->
                      <div class="text-center"><h2>Messages</h2></div>
                      <form class="form-inline">
                        <div class="form-row align-items-center">
                          <div class="col-auto">
                            <input type="text" class="form-control" id="errorMessages" readonly="readonly">
                          </div>
                            <div class="form-group">
                              <label class="textLabel" for="inlineFormInput">Item:</label> <!--Position next to field instead of atop -->
                              <input type="text" class="form-control" id="itemSelect" readonly="readonly"> <!--Item ID goes here -->
                              <button type="button" class="purchase btn-secondary" id="purchaseButton">Make Purchase</button> <!--Center Button and make thinner + longer -->
                              <hr>
                            </div>
                        </form>
                      </div>
                    </div>
                    <!--Change Return Div -->
                    <div id="changeDiv" id="card">
                      <div class="text-center"><h2 id="changeTitle">Change</h2></div>
                      <form>
                        <div class="form-row align-items-center">
                          <div class="col-auto">
                            <input type="text" class="form-control" id="changeField" readonly="readonly" > <!--Change returned value will display here-->
                          </div>
                            <div class="col-auto">
                              <button type="button" class="change btn-secondary" id="changeButton">Change</button> <!--Center button-->
                            </div>
                        </form>
                      </div>
                    </div>
                  </ul>
                </div>

    </div> <!-- End container -->

    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--Custome File-->
    <script src="js/home.js"></script>

  </body>
</html>
